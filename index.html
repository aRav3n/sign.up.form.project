<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up!</title>
</head>
<body>
    <div id="banner">
        <div>
            <img src="odin-lined.png" alt="Odin logo">
            <p>ODIN</p>
        </div>
        <p>Photo by 
            <a href="https://unsplash.com/@maritaextrabold?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Marita Kavelashvili</a> on 
            <a href="https://unsplash.com/wallpapers/nature/forest?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Unsplash
            </a>
        </p>
    </div>
    <div id="content_wrapper">
        <div>
            <p>This is not a real online service! You know you need 
                something like this in your life to help you realize 
                your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post" id="signupform">
            <h2>Let's do this!</h2>
            <fieldset>
                <label for="firstname">
                    FIRST NAME
                    <input type="text" id="firstname" name="firstname">
                    <span></span>
                </label>
                <label for="lastname">
                    LAST NAME
                    <input type="text" id="lastname" name="lastname">
                    <span></span>
                </label>
            </fieldset>
            <fieldset>
                <label for="email">
                    EMAIL
                    <input type="email" id="email" name="email">
                    <span></span>
                </label>
                <label for="phone">
                    PHONE NUMBER
                    <input type="tel" id="phone" name="phone">
                    <span></span>
                </label>
            </fieldset>
            <fieldset>
                <label for="pw">
                    PASSWORD
                    <input type="password" id="pw" name="pw">
                    <span></span>
                </label>
                <label for="pwconfirm">
                    CONFIRM PASSWORD
                    <input type="password" id="pwconfirm" name="pwconfirm">
                    <span></span>
                </label>
            </fieldset>
        </form>
        <div>
            <button type="submit" form="signupform">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
